# Auto-assignment rules
# When a new MAC is detected, assign next available name from chosen theme
auto_assign:
  enabled: true
  theme: "star-trek"  # Which theme to use for auto-assignment
  
  # Track assigned names (automatically updated)
  assigned_names: []

# DHCP Static Reservations (optional)
# If you want specific MACs to always get the same IP
static_ips:
  # "00:11:22:33:44:55": "192.168.1.101"  # ENTERPRISE always gets .101
  # "00:11:22:33:44:56": "192.168.1.102"  # VOYAGER always gets .102

# Display settings
display:
  # Show theme prefix in hostname?
  show_prefix: true
  
  # Max hostname length (Windows limit is 15 characters)
  max_length: 15
  
  # Convert to uppercase?
  uppercase: true