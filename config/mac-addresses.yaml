# MAC Address to Custom Name Mapping
# High School Esports LAN Infrastructure
#
# Assign fun, memorable names to machines for easier troubleshooting
# Format: MAC address (lowercase, colon-separated) â†’ custom name
#
# Themes provided:
# - Star Trek (Starships)
# - Star Wars (Ships and Characters)
# - Lord of the Rings (Locations and Characters)
# - Harry Potter (Locations and Characters)
#
# Usage:
# 1. Get MAC addresses: nmap -sn 192.168.1.0/24 | grep "MAC Address"
# 2. Add them below with your chosen names
# 3. Run: ./scripts/update_machine_names.sh
#

# Custom naming configuration
naming:
  # Use themed names or generic?
  use_themed_names: true
  
  # Default theme if MAC not found
  default_theme: "star-trek"  # Options: star-trek, star-wars, lotr, harry-potter, generic
  
  # Fallback to ESPORTS-XXX if no theme names left?
  fallback_to_generic: true

# MAC Address Mappings
# Add your actual MAC addresses here
mac_mappings:
